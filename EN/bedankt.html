<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you · Phrona Health</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      padding: 60px 20px;
    }
    .thanks-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 60px 48px;
      max-width: 720px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 14px rgba(0,0,0,.08);
    }
    .thanks-card img {
      max-width: 340px;
      width: 100%;
      height: auto;
      opacity: 0.95;
      margin-bottom: 28px;
    }
    .thanks-card h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 12px 0 10px;
    }
    .thanks-card p {
      color: #334155;
      font-size: 1.1rem;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .btn-home {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 12px;
      background: var(--brand, #015742);
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-decoration: none;
      transition: background .2s ease, transform .2s ease, box-shadow .2s ease;
    }
    .btn-home:hover {
      background: #013f32;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,.15);
    }
  </style>
</head>

<body>
  <div id="site-header"></div>

  <main class="container page fade-section">
    <div class="thanks-card" data-ani>
      <img src="../assets/img/bedankt.png" alt="Thank you">
      <h1>Thank you for your message</h1>
      <p>Your form has been submitted successfully.<br>
      We will get back to you as soon as possible.</p>
      <a href="home.html" class="btn-home">← Back to home</a>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="../assets/js/load-partials.js"></script>
</body>
</html>
